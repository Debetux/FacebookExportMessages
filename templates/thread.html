{% extends "base.html" %}

{% block content %}
<div class="container">
		<div class="row">
			<div class="col-md-12">

			<a type="button" class="btn btn-primary btn-lg" href="{{ url_for('download_thread', thread_id = threads['id']) }}">I'M A FUCKING LARGE BUTTON; DOWNLOAD</a>

			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Date</th>
						<th>From</th>
						<th>Message</th>
					</tr>
				</thead>
				<tbody>
					{% for message in threads['comments']['data'] %}

						<tr>
							<td>{{ message['created_time']|strftime }}</td>
							<td>{{ message['from']['name'] }}</td>
							<td>
									{{ message['message'] }}		

							</td>
						</tr>

					{% endfor %}
				</tbody>
			</table>





				

				<hr>
				<h1>Request</h1>
				<pre>
					{{ hop }}
				</pre>

			</div>
		</div>

</div><!-- /.container -->
{% endblock %}
